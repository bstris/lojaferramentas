
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Doceria da Yu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="../styles.css" rel="stylesheet">

</head>
<header>
  <nav class="cabecalho d-flex justify-content-between align-items-center p-3 bg-light shadow">
    <div class="nav-logo">
      <a routerLink="/vitrine" (click)="menu()"><img src= "../assets/logo-site.png" alt="Logo" class="logo-img"></a>
    </div>
    <div class="navbar bg-body-tertiary w-50">
      <div class="container-fluid">
        <div class="container text-center col-lg-6">
          <ul class="navbar-nav d-flex flex-row me-auto mb-2 mb-lg-0 nav-doceria">
            <li class="nav-item me-4">
              <a class="nav-link nav-doceria-link active" aria-current="page" (click)="menu()">Home</a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link nav-doceria-link" (click)="menu()">Produtos</a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link disabled">Contato</a>
            </li>
          </ul>
          
        </div>
        <button class="btn btn-outline-success" type="button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>        
      </div>
    <div class="nav-cadastro d-flex gap-2">
      <a routerLink="/cadastro" class="text-black text-decoration-none">
        <button class="btn btn-light" (click)="cadastro()">
          <i class="fa-solid fa-user"></i> Cadastro
        </button>
      </a>
      <a routerLink="/login" class="text-black text-decoration-none">
        <button class="btn btn-light" (click)="login()">
          <i class="fa-solid fa-user"></i> Entrar
        </button>
      </a>
        <button class="btn btn-carrinho-superior" (click)="carrinho()">
          <i class="fa-solid fa-cart-plus"></i>
        </button>
      
    </div>
  </nav>
</header>

<div class="container mt-5">
    <h2 class="mb-4 text-center">üßÅ Seu Pedido</h2>

  
    <div id="produtos-carrinho" class="container container-produtos mt-4">
      <div class="row justify-content-center g-4">
      <div class="col-md-6 col-lg-4" *ngFor="let item of obj.itens;">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <img src="../assets/produto{{item.id}}.jpg" alt="imagem do produto" class="card-img-top">
            <h5 class="card-title">{{item.nome}}</h5>
            <p class="card-text">{{item.descricao}}</p>
            <p class="card-text fw-bold text-success">R$ {{item.preco}}</p>
          </div>
          <div class="card-footer text-end">
            <button class="btn btn-outline-danger btn-sm" (click)="removerItem(item.id)">
              <i class="fas fa-trash-alt"></i> Remover
            </button>
          </div>
        </div>
      </div>
      </div>
      </div>

  
    <div class="mt-4 text-end">
      <h4>Total: <span class="text-primary">R$ {{obj.total}}</span></h4>
      <button class="btn btn-success mt-2" (click)="limpar()">
        <i class="fas fa-check"></i> Finalizar Pedido
      </button>
    </div>
  </div>
