<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Doceria da Yu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="../styles.css" rel="stylesheet">

</head>

<div class="container mt-5">
    <h2 class="mb-4 text-center">üßÅ Seu Pedido</h2>
  
    <div *ngIf="itens.length === 0" class="alert alert-info text-center">
      Seu carrinho est√° vazio.
    </div>
  
    <div *ngIf="itens.length > 0" class="row g-3">
      <div class="col-md-6 col-lg-4" *ngFor="let item of itens; let i = index">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ item.nome }}</h5>
            <p class="card-text">{{ item.descricao }}</p>
            <p class="card-text fw-bold text-success">R$ {{ item.preco.toFixed(2) }}</p>
          </div>
          <div class="card-footer text-end">
            <button class="btn btn-outline-danger btn-sm">
              <i class="fas fa-trash-alt"></i> Remover
            </button>
          </div>
        </div>
      </div>
    </div>
  
    <div class="mt-4 text-end" *ngIf="itens.length > 0">
      <h4>Total: <span class="text-primary">R$ {{ total.toFixed(2) }}</span></h4>
      <button class="btn btn-success mt-2" (click)="finalizarPedido()">
        <i class="fas fa-check"></i> Finalizar Pedido
      </button>
    </div>
  </div>
