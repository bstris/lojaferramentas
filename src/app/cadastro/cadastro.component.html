<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./cadastro.component.css">

</head>

<body>
  <header>
    <nav class="cabecalho d-flex justify-content-between align-items-center p-3 bg-light shadow">
      <div class="nav-logo">
        <img src="assets/logo-site.png" alt="Logo" class="logo-img">
      </div> 
      <div class="navbar bg-body-tertiary w-50">
        <div class="container-fluid">
          <form class="d-flex w-100" role="search">
            <input class="form-control me-2 flex-grow-1" type="search" placeholder="Buscar" aria-label="Buscar">
            <button class="btn btn-outline-success" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </div>
      <div class="nav-cadastro">
        <a href="./cadastro/cadastro.component.html" class="text-black text-decoration-none">
          <button class="btn btn-light">
            <i class="fa-solid fa-user"></i> Cadastro
          </button>
        </a>  
        <a href="./login.html" class="text-black text-decoration-none">
          <button class="btn btn-light">
            <i class="fa-solid fa-user"></i> Entrar
          </button>
        </a>  
      </div>
    </nav>
  </header>

  <main class="flex-fill">
    <div class="container">
      <div class="row justify-content-center">
        <form class="col-sm-10 col-md-8 col-lg-6">
          <h1>Cadastro</h1>
          <div class="form-floating mb-3">
            <input type="nome" id="txNome" class="form-control" placeholder=" " autofocus>
            <label for="txtNome">Nome</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" id="txtEmail" class="form-control" placeholder=" ">
            <label for="txtEmail">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input type="telefone" id="txtTelefone" class="form-control" placeholder=" ">
            <label for="txtSenha">Telefone</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" id="txtSenha" class="form-control" placeholder=" ">
            <label for="txtSenha">Senha</label>
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" value="" id="chkLembrar">
            <label for="chkLembrar" class="form-check-label">Lembrar senha </label>
          </div>
          <button type="submit" class="btn btn-login-personalizado">Entrar</button>
          <p class="mt-3">
            Já é cadastrado? <a href="/login.component.html">Clique aqui</a>
          </p>
        </form>
      </div>
    </div>
  </main>

  <footer class="bg-light py-4 mt-4">
    <div class="container text-center">
      <p>&copy; 2023 - Doceria da Yu Online Ltda</p>
      <p>Rua Eu Te Amo Stephany, 2501, Rio de Janeiro - SP</p>
      <p>CNPJ: 30.102.003/2612-20</p>
      <a href="#" class="text-decoration-none text-dark">Privacidade</a> |
      <a href="#" class="text-decoration-none text-dark">Termos</a> |
      <a href="#" class="text-decoration-none text-dark">Fale Conosco</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
