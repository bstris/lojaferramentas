<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Doceria da Yu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="../styles.css" rel="stylesheet">

</head>
<header>
    <nav class="cabecalho d-flex justify-content-between align-items-center p-3 bg-light shadow">
      <div class="nav-logo">
        <img src="../../assets/logo-site.png" alt="Logo" class="logo-img">
      </div>
      <div class="navbar bg-body-tertiary w-50">
        <div class="container-fluid">
            <form class="d-flex ms-auto" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                <button class="btn btn-outline-success" type="submit">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </form>
        </div>
      </div>
      <div class="nav-cadastro d-flex gap-2">
        <a href="../app/cadastro/cadastro.component.html" class="text-black text-decoration-none">
          <button class="btn btn-light">
            <i class="fa-solid fa-user"></i> Cadastro
          </button>
        </a>
        <a href="../app/login/login.component.html" class="text-black text-decoration-none">
          <button class="btn btn-light">
            <i class="fa-solid fa-user"></i> Entrar
          </button>
        </a>
        <a href="../app/gravar-pedido/gravar-pedido.component.html" class="btn-carrinho-superior">
          <button class="btn btn-carrinho-superior">
            <i class="fa-solid fa-cart-plus"></i>
          </button>
        </a>
      </div>
    </nav>
  </header>

<div class="container mt-5" *ngIf="produto">
    <div class="row">
      <div class="col-md-6">
        <img [src]="produto.imagem" class="img-fluid" [alt]="produto.nome">
      </div>
      <div class="col-md-6">
        <h2>{{ produto.nome }}</h2>
        <h4 class="text-danger">R$ {{ produto.preco.toFixed(2) }}</h4>
        <p>{{ produto.descricao }}</p>
        <button class="btn btn-success" (click)="adicionarAoCarrinho()">Adicionar ao carrinho</button>
      </div>
    </div>
  </div>
